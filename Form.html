<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css"/>
    <title>Form</title>
</head>
<body>
    <div class="myForm">
    <h1 style="text-align: center; margin-top: 10px; color: rgb(100, 17, 17); font: Arial;">Contact Us</h1>
    <p style="text-align: center; font-size: 120%;">Book a call slot and our representative will call you</p> <hr> <hr>
    <form action="#" id="Form" onsubmit="saveToLocalStorage(event)">
        <label for="name">Name</label> <br>
        <input type="text" id="name" required /> <br> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" required /> <br> <br>
        <label for="phone">Phone</label> <br>
        <input type="number" id="phone" required /> <br> <br>
        <label>Time for call: </label> <br>
        <input type="date" id="date" style="width: 250px; height: 20px;"> <input type="time" id="time" style="width: 250px; height: 20px;"> <br> <br> <br> <br>
        <button type="submit" style="background-color: palevioletred;">Get a call</button>
    </form>
    </div>
    <script src="Form.js"></script>
</body>
</html>
